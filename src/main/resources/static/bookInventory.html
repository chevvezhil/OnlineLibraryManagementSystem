<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Bookstore</title>
	<style>
		/* CSS styles go here */
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #1a73d2;
			color: #fff;
			padding: 10px;
		}

		#search-container {
			display: flex;
			align-items: center;
		}

		#search-box {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}

		#filter {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			background: #fff;
			color: #333;
			margin-left: 10px;
		}

		#search-button {
			background-color: #ee5656;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 15px 15px;
			margin-left: 10px;
			cursor: pointer;
		}

		#book-list {
			display: flex;
			flex-wrap: wrap;
		}

		.book {
			border: 1px solid #ddd;
			margin: 10px;
			padding: 10px;
			width: 200px;
			border-radius: 5px;
		}

		#cart {
			position: absolute;
			top: 10px;
			right: 10px;
			padding: 20px;
			cursor: pointer;
		}

		#cart-overlay {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.6);
			z-index: 1000;
		}

		#cart-popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			background: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			width: 400px;
			height: 400px;
			z-index: 1001;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}

		#cart-items {
			list-style-type: none;
			padding: 0;
		}

		#cart-items li {
			margin: 10px 0;
			display: flex;
			justify-content: space-between;
		}

		#proceed-button {
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 15px;
			margin-top: 10px;
			cursor: pointer;
		}

		#cartButton {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}

		#loader {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.7);
			/* Semi-transparent white background */
			z-index: 1000;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.spinner {
			border: 4px solid rgba(255, 255, 255, 0.3);
			/* Light gray border */
			border-top: 4px solid #007bff;
			/* Blue border (adjust color as needed) */
			border-radius: 50%;
			width: 40px;
			height: 40px;
			animation: spin 1s linear infinite;
			/* Add a spinning animation */
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<body>
	<header>
		<div id="search-container">
			<input type="text" id="search-box" placeholder="Search by Book, Author, Genre" />
			<select id="filter">
				<option value="book">Book</option>
				<option value="author">Author</option>
				<option value="genre">Genre</option>
			</select>
			<button id="search-button">Search</button>
		</div>
		<div id="cart">Cart (0)</div>
	</header>

	<div id="book-list"></div>

	<div id="cart-overlay"></div>

	<div id="cart-popup">
		<h2>Your Cart</h2>
		<ul id="cart-items"></ul>
		<p>Total Amount: <span id="total-amount">0</span></p>
		<button id="proceed-button">Proceed to Buy</button>
	</div>

	<div id="loader">
		<div class="spinner"></div>
	</div>

	<script>
		hideLoader();

		const baseUrl = 'http://localhost:8080/library';

		const bookList = document.getElementById("book-list");

		const searchBox = document.getElementById("search-box");
		const filter = document.getElementById("filter");

		const searchButton = document.getElementById("search-button");
		const cart = document.getElementById("cart");
		const cartOverlay = document.getElementById("cart-overlay");
		const cartPopup = document.getElementById("cart-popup");
		const cartItems = document.getElementById("cart-items");
		const totalAmount = document.getElementById("total-amount");
		const proceedButton = document.getElementById("proceed-button");

		let cartData = [];

		searchButton.addEventListener("click", searchBook);

		function searchBook() {
			const keyword = searchBox.value.trim();
			const criteria = filter.value.trim();

			const encodedCriteria = encodeURIComponent(criteria);
			const encodedKeyword = encodeURIComponent(keyword);

			showLoader();

			fetch(`http://localhost:8080/library/searchBooks/${encodedCriteria}/${encodedKeyword}`)
				.then(response => response.json())
				.then(data => {
					if (data.length === 0) {
						alert("No Books Available");
					} else {
						displayBooks(data);
					}
					hideLoader(); // Hide the loader after fetching data.
				})
				.catch(error => {
					console.error('Error:', error);
					hideLoader(); // Hide the loader if there's an error.
				});
		}

		function getAllBooks() {
			showLoader();
			fetch(`${baseUrl}/getBooks`)
				.then(response => response.json())
				.then(data => {
					displayBooks(data);
					hideLoader(); // Hide the loader after fetching data.
				})
				.catch(error => {
					console.error('Error:', error);
					hideLoader(); // Hide the loader if there's an error.
				});
		}

		let books = [];

		function displayBooks(bookArray) {
			books = bookArray;
			bookList.innerHTML = "";
			bookArray.forEach((book, index) => {
				const bookItem = document.createElement("div");
				bookItem.className = "book";
				bookItem.innerHTML = `
          <h2>${book.bookname}</h2>
          <p>Author: ${book.author}</p>
          <p>Genre: ${book.genre}</p>
          <p>Price: ${book.price} rs</p>
          <button onclick="addToCart(${index})" id=cartButton>Add to Cart</button>`;
				bookList.appendChild(bookItem);
			});
		}

		getAllBooks();

		function addToCart(index) {
			const book = books[index];
			cartData.push(book);
			updateCartUI();
		}

		function updateCartUI() {
			cartItems.innerHTML = "";
			let total = 0;
			cartData.forEach((book) => {
				const cartItem = document.createElement("li");
				cartItem.innerHTML = `
          <span>${book.bookname}</span>
          <span>${book.price} Rs</span>
        `;
				cartItems.appendChild(cartItem);
				total += book.price;
			});
			totalAmount.textContent = total;
			cart.textContent = `Cart (${cartData.length})`;
		}

		proceedButton.addEventListener("click", () => {
			const order = {
				books: cartData,
				user :localStorage.getItem("username")
			}
			if (cartData.length > 0) {
				fetch('http://localhost:8080/library/processOrder', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify(order),
				})
					.then((response) => {
						if (response.ok) {
							return response.text(); 
						} else {
							console.error('Error downloading books');
						}
					})
					.then((base64Content) => {
						const binaryData = atob(base64Content);

						const uint8Array = new Uint8Array(binaryData.length);
						for (let i = 0; i < binaryData.length; i++) {
							uint8Array[i] = binaryData.charCodeAt(i);
						}

						const blob = new Blob([uint8Array], {type: 'application/zip'});

						const a = document.createElement('a');
						a.href = window.URL.createObjectURL(blob);
						a.download = 'books.zip';
						a.style.display = 'none';
						document.body.appendChild(a);
						a.click();
						document.body.removeChild(a);
					})
					.catch((error) => {
						console.error('Error:', error);
					});

				cartData = [];
				updateCartUI();
				cartOverlay.style.display = "none";
				cartPopup.style.display = "none";
			}
		});



		function showLoader() {
			const loader = document.getElementById("loader");
			loader.style.display = "block";
		}

		function hideLoader() {
			const loader = document.getElementById("loader");
			loader.style.display = "none";
		}



		cart.addEventListener("click", () => {
			if (cartData.length > 0) {
				cartOverlay.style.display = "block";
				cartPopup.style.display = "block";
			}
		});


		cartOverlay.addEventListener("click", (e) => {
			if (e.target === cartOverlay) {
				cartOverlay.style.display = "none";
				cartPopup.style.display = "none";
			}
		});


	</script>
</body>

</html>
