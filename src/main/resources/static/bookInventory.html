<!DOCTYPE html>
<html>

<head>
	<title>Book Inventory</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
			padding: 10px;
			background-color: #3498db;
			color: #ffffff;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			background-color: #ffffff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		label {
			font-weight: bold;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}

		select {
			width: 100%;
			padding: 10px;
			margin-bottom: 15px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}

		.book-card {
			border: 1px solid #ccc;
			padding: 10px;
			margin: 10px 0;
			border-radius: 5px;
			display: flex;
			flex-direction: column;
		}

		.book-image {
			max-width: 100%;
			height: auto;
		}

		#book-list {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
			gap: 20px;
		}

		body {
			font-family: Arial, sans-serif;
		}

		.book-list {
			display: flex;
			flex-wrap: wrap;
		}

		.book-item {
			border: 1px solid #ccc;
			margin: 10px;
			padding: 10px;
			width: 200px;
		}

		.cart {
			border: 1px solid #ccc;
			padding: 10px;
			width: 300px;
			float: right;
			margin: 20px;
		}

		h2 {
			margin: 0;
		}

		/* Add more CSS for styling as needed */
	</style>
</head>

<body>
	<h1>Book Inventory</h1>
	<div class="container">
		<label for="search">Search:</label>
		<input type="text" id="search" placeholder="Search...">
		<label for="filter">Filter by:</label>
		<select id="filter">
			<option value="all">All</option>
			<option value="bookName">Book Name</option>
			<option value="author">Author</option>
			<option value="genre">Genre</option>
		</select>

		<div id="book-list">
			<!-- Book cards will be added here dynamically -->
		</div>
	</div>

	<div class="book-list" id="book-list">
		<!-- Book items will be added here dynamically using JavaScript -->
	</div>

	<div class="cart" id="cart">
		<h2>Shopping Cart</h2>
		<ul id="cart-items">
			<!-- Cart items will be added here dynamically using JavaScript -->
		</ul>
	</div>

	<script>

		const cartData = [];

		function addToCart(bookId) {
			const selectedBook = booksData.find(book => book.id === bookId);

			if (selectedBook) {
				cartData.push(selectedBook);

				const cartItem = document.createElement('li');
				cartItem.textContent = `${selectedBook.name} - $${selectedBook.price}`;
				cartItems.appendChild(cartItem);
			}
		}

		// You can add more functions for handling checkout, payment, and e-book download


		function displayBooks() {

			const booksData = [
				{id: 1, name: 'Book 1', author: 'Author 1', genre: 'Genre 1', price: 10, isEbook: true},
				{id: 2, name: 'Book 2', author: 'Author 2', genre: 'Genre 2', price: 15, isEbook: false},
				// Add more book objects as needed
			];

			const bookList = document.getElementById('book-list');
			const cart = document.getElementById('cart');
			const cartItems = document.getElementById('cart-items');

			// Populate the book list with data from the backend
			booksData.forEach(book => {
				const bookItem = document.createElement('div');
				bookItem.className = 'book-item';
				bookItem.innerHTML = `
        <h3>${book.name}</h3>
        <p>Author: ${book.author}</p>
        <p>Genre: ${book.genre}</p>
        <p>Price: $${book.price}</p>
        <button onclick="addToCart(${book.id})">Add to Cart</button>
    `;
				bookList.appendChild(bookItem);
			});


			const search = document.getElementById("search").value.toLowerCase();
			const filter = document.getElementById("filter").value;

			bookList.innerHTML = "";

			booksData.forEach(book => {
				if (
					(filter === "all" || book[filter].toLowerCase().includes(search)) &&
					search !== ""
				) {
					const bookCard = document.createElement("div");
					bookCard.className = "book-card";

					const image = document.createElement("img");
					image.className = "book-image";
					image.src = book.imageUrl;
					bookCard.appendChild(image);

					const details = document.createElement("div");
					details.innerHTML = `
                        <p><strong>Book Name:</strong> ${book.bookName}</p>
                        <p><strong>Author:</strong> ${book.author}</p>
                        <p><strong>Genre:</strong> ${book.genre}</p>
                    `;
					bookCard.appendChild(details);

					bookList.appendChild(bookCard);
				}
			});
		}

		// Initial display of all books
		displayBooks();

		// Add event listeners for search and filter
		document.getElementById("search").addEventListener("input", displayBooks);
		document.getElementById("filter").addEventListener("change", displayBooks);
	</script>
</body>

</html>
